<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Technikum SAM Trading Service</title>
            <f:facet name="index">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <ui:include  src="resources/includes/header.xhtml" />
                <p:layoutUnit position="center">
                    Welcome to SAM Trading Service!
                    <h:form>
                        <p:growl showDetail="true"/>
                            <h:panelGrid id="createUserGrid" columns="2" cellpadding="5">
                                <h:outputText rendered = "#{tradingModel.role ne null and tradingModel.role.bank}" value ="Create Customer"></h:outputText>
                                <p:commandButton id="createCustomer" rendered = "#{tradingModel.role ne null and tradingModel.role.bank}" action="#{tradingModel.create}" value="#{tradingModel.helpi}" ajax="false" ></p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
     </h:body>
    </f:view>
</html>
