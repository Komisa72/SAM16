<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html"/>
    <h:head>
        <title>Technikum SAM Trading Service</title>
        <f:facet name="overview">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <ui:include  src="resources/includes/header.xhtml" />
            <p:layoutUnit position="center">
                <h:form>
                    
                    <p:panel header="Enter depot id:" >
                          <h:inputText id="txtSearchId" value="#{tradingModel.searchId}"/>
                          <br></br>
                           <h:outputText rendered="#{tradingModel.getDepotById() eq null}" value ="No depot found with entered ID"/>
                     </p:panel>
                    
                    <h:panelGrid id="panel" columns="2" columnClasses="table-odd-col, table-even-col" width="500" border="0" cellpadding="0" cellspacing="">
                        <h:panelGroup style="text-align:left" >
                           
                            <h:outputLabel for="value" rendered="#{tradingModel.getDepotById() ne null}" value="Value: " />
                            <h:outputText id="value" rendered="#{tradingModel.getDepotById() ne null}" value="#{tradingModel.depot.value}" />
                            <br/>
                            <h:outputLabel for="rating" rendered="#{tradingModel.getDepotById() ne null}" value="Rating: " />
                            <h:outputText id="rating" rendered="#{tradingModel.getDepotById() ne null}" value="#{tradingModel.depot.rating}" />
                        </h:panelGroup>
                      
                        <h:panelGroup style="text-align:right">
                            <h:outputLabel for="customer" rendered="#{tradingModel.getDepotById() ne null}" value="Customer: " />
                            <h:outputText id="customer" rendered="#{tradingModel.getDepotById() ne null}" value="#{tradingModel.depot.customerID}" />
                            <br/>
                            <h:outputLabel for="depotId" rendered="#{tradingModel.getDepotById() ne null}" value="Depot: " />
                            <h:outputText id="depotId" rendered="#{tradingModel.getDepotById() ne null}" value="#{tradingModel.depot.id}" />
                            <br/>
                        </h:panelGroup>
                       
                    </h:panelGrid>
                     

                    <p:panel header="Current shares:" >
                        <h:outputText rendered="#{tradingModel.depotShares eq null}" value ="No shares found"/>
                       
                        <p:dataTable id="datalist" rendered = "#{tradingModel.searchId ne null and tradingModel.getDepotById() ne null}" scrollable="true" scrollWidth="100%" value="#{tradingModel.depotShares}" var="share"
                                     paginator="false"
                                     rowKey="#{share.companyName}"
                                     rows="20"
                                     >
                            <p:column headerText="Company">
                                <h:outputText value="#{share.companyName}"/>
                            </p:column>
                            <p:column headerText ="Float Shares">
                                <h:outputText value="#{share.floatCount}"/>
                            </p:column>
                            <p:column headerText = "Symbol">
                                <h:outputText value="#{share.symbol}"/>
                            </p:column>
                            <p:column headerText = "Last trading price">
                                <h:outputText value="#{share.price}">
                                    <f:convertNumber currencyCode="USD" type="currency" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>                        
                    </p:panel>
                    <h:button id="btnBuy" outcome="buy" value="Buy/Sell" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
