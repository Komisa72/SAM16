<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      <f:view contentType="text/html"/>
        <h:head>
            <title>Technikum SAM Trading Service</title>
            <f:facet name="listShares">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>

    <h:body>
         <p:layout fullPage="true">
                <ui:include  src="resources/includes/header.xhtml" />
                <p:layoutUnit position="center">
                    <h:form>
                  <p:panel header="Company shares">
                    <h:outputText rendered = "#{tradingModel.role ne null and tradingModel.role.bank}" value ="Company name:">
                    </h:outputText>
                    <h:inputText id="txtCompany" value="#{tradingModel.company}"/>
                    <h:commandButton value="Show shares" immediate="false" action="#{tradingModel.setCompany(tradingModel.company)}">
                    </h:commandButton>

                      
                    <p:dataTable id="datalist"  rendered = "#{tradingModel.role ne null and tradingModel.role.bank and not empty tradingModel.getCompanyShares()}" value="#{tradingModel.getCompanyShares()}" var="share"    
                                 paginator="false"
                                 rowKey="#{share.companyName}"
                                 rows="10"                          
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Company"/>
                            </f:facet>
                            <h:outputText value="#{share.companyName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Float Shares"/>
                            </f:facet>
                            <h:outputText value="#{share.floatShares}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Symbol"/>
                            </f:facet>
                            <h:outputText value="#{share.symbol}"/>
                        </p:column>
                        
                    </p:dataTable>
                        
                
                </p:panel>
                        </h:form>      
                        </p:layoutUnit>
          
            </p:layout>
    </h:body>
 
</html>
