<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >
    <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false">
        <h:form>
            <p:growl showDetail="true"/>
            <h:panelGrid id="headerGrid" columns="2" cellpadding="5">
                <h:outputText value ="Technikum SAM Trading Service"></h:outputText>
                <p:commandButton id="logout" action="#{tradingModel.logout}" value="Logout" ajax="false" ></p:commandButton>
            </h:panelGrid>
        </h:form>
    </p:layoutUnit> 
</ui:composition>
